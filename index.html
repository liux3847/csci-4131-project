<html>
    <head>
        <title>Google!</title>
		<style>
			#top {
				background-color: #EEEEEE;
			}
			
			#left {
				width: 37%;
				background-color: #7EE5DA;
			}
			
			#middle {
				background-color: #70CCC2;
			}
			
			#right {
				background-color: #62B3AA;
				text-align: right;
			}
		</style>
    </head>

    <body>
        <center>
            <img src="https://i.imgur.com/i2StcQf.jpg" alt="Google!">
        </center>
        
        <center>
            <table border ="0" width ="90%">
                <tbody>
                    <tr>
                        <td id="top" colspan="3">
                            <form method="GET">
                                <center>
									Search the web using Google!
									<br>
									<input type="text" name="q" value="" size="40">
									<br>
									<input type="submit" value="Google Search">
									<input type="submit" name="sa" value="I'm feeling lucky">
									<br>
                                </center>
                            </form>
                        </td>
                    </tr>
                    <tr>
                       <td id = "left">
							<center>
								Special Searches<br>
								<a href="#">Stanford Search</a><br>
								<a href="#">Linux Search</a>
							</center>
                       </td>
					   <td id="middle">
							<center>
								<font size="-1">
									<a href="#">Help!</a><br>
									<a href="#">About Google!</a><br>
									<a href="#">Company Info</a><br>
									<a href="#">Google! Logos</a><br>
								</font>
							</center>
					   </td>
					   <td id="right">
							<center>
								<font size="-1"
									Get Google!<br>
									updates monthly:<br>
									<input type="hidden" name="listname" value="google-friends">
									<input type="text" name="emailaddr" value="your e-mail">
									<br>
									<input type="submit" name="SubmitAction" value="Subscribe">
									<a href="#">Archive</a>
								</font>
							</center>
					   </td>
                    </tr>
                </tbody>
            </table>
        </center>
        <br>
        <br>
        <center>
            <p>This page is based on an old version of <a href="www.google.com">Google.</a></p>
        </center>
    </body>
    
</html>
